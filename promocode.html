<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Promo Code - Fixleos</title>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<section class="promo-code-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4 bg-white">
          <h4 class="text-center mb-4">Apply Promo Code</h4>

          <!-- Promo Input -->
          <form id="promoForm">
            <div class="mb-3">
              <label class="form-label">Enter Promo Code</label>
              <div class="input-group">
                <input type="text" id="promoCode" class="form-control" placeholder="e.g., FIX50" required>
                <button type="submit" class="btn btn-success">Apply</button>
              </div>
              <div id="promoFeedback" class="form-text text-success mt-2 d-none">
                Promo Applied: ₹50 OFF!
              </div>
              <div id="promoInvalid" class="form-text text-danger mt-2 d-none">
                Invalid promo code. Please try again.
              </div>
            </div>

            <!-- Summary (Example) -->
            <div class="mt-4">
              <h6>Booking Summary</h6>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Base Price</span>
                  <span>₹500</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Discount</span>
                  <span id="discountText">₹0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between fw-bold">
                  <span>Total Payable</span>
                  <span id="totalText">₹500</span>
                </li>
              </ul>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.getElementById('promoForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const promo = document.getElementById('promoCode').value.trim().toUpperCase();
    const feedback = document.getElementById('promoFeedback');
    const invalid = document.getElementById('promoInvalid');
    const discountText = document.getElementById('discountText');
    const totalText = document.getElementById('totalText');

    if (promo === "FIX50") {
      feedback.classList.remove('d-none');
      invalid.classList.add('d-none');
      discountText.innerText = "₹50";
      totalText.innerText = "₹450";
    } else {
      feedback.classList.add('d-none');
      invalid.classList.remove('d-none');
      discountText.innerText = "₹0";
      totalText.innerText = "₹500";
    }
  });
</script>

</body>
</html>
