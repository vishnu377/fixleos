<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Fixleos</title>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



  <div id="header"></div>

  
<section class="contact-us py-5 bg-light">
  <div class="container">
    <h2 class="mb-4 text-center">Get in Touch</h2>
    <div class="row g-5">

      <!-- Contact Form -->
      <div class="col-md-7">
        <form class="p-4 bg-white shadow rounded">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" required></textarea>
          </div>
          <button class="btn btn-primary">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="col-md-5">
        <div class="p-4 bg-white shadow rounded">
          <h5>Contact Information</h5>
          <p><strong>Phone:</strong> +91-9876543210</p>
          <p><strong>Email:</strong> support@fixleos.com</p>
          <p><strong>Address:</strong> 101, ABC Tower, Vaishali Nagar, Jaipur, India</p>
          <hr>
          <a href="https://wa.me/919876543210" class="btn btn-success btn-sm me-2" target="_blank">
            <i class="bi bi-whatsapp"></i> WhatsApp Us
          </a>
          <a href="tel:+919876543210" class="btn btn-outline-dark btn-sm">
            <i class="bi bi-telephone"></i> Call Now
          </a>
        </div>
      </div>

    </div>
  </div>
</section>
<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });
</script>
</body>
</html>
