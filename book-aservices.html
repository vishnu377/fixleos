<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service - Fixleos</title>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="book-service py-5 bg-light">
  <div class="container">
    <h2 class="mb-4 text-center">Book a Service</h2>
    <form class="row g-4 p-4 bg-white shadow rounded">

      <!-- Select Service -->
      <div class="col-md-6">
        <label class="form-label">Select Service</label>
        <select class="form-select" required>
          <option value="">-- Choose --</option>
          <option>AC Repair</option>
          <option>Plumbing</option>
          <option>Electrician</option>
          <option>Cleaning</option>
          <option>Painting</option>
          <option>Carpentry</option>
        </select>
      </div>

      <!-- Select Sub-Service -->
      <div class="col-md-6">
        <label class="form-label">Select Sub-Service</label>
        <select class="form-select" required>
          <option value="">-- Choose --</option>
          <option>Gas Refill</option>
          <option>Tap Leak Fix</option>
          <option>Fan Installation</option>
        </select>
      </div>

      <!-- Preferred Date -->
      <div class="col-md-6">
        <label class="form-label">Preferred Date</label>
        <input type="date" class="form-control" required>
      </div>

      <!-- Time Slot -->
      <div class="col-md-6">
        <label class="form-label">Time Slot</label>
        <select class="form-select" required>
          <option>10:00 AM - 12:00 PM</option>
          <option>12:00 PM - 2:00 PM</option>
          <option>2:00 PM - 4:00 PM</option>
          <option>4:00 PM - 6:00 PM</option>
        </select>
      </div>

      <!-- Address -->
      <div class="col-12">
        <label class="form-label">Full Address</label>
        <textarea class="form-control" rows="3" required placeholder="House no, Street, Landmark, City"></textarea>
      </div>

      <!-- Payment Method -->
      <div class="col-12">
        <label class="form-label">Payment Method</label>
        <select class="form-select" required>
          <option value="">-- Choose --</option>
          <option>Online (UPI / Card)</option>
          <option>Cash on Delivery</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary px-5">Confirm Booking</button>
      </div>

    </form>
  </div>
</section>

</body>
</html>
