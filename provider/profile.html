<!-- Profile Section -->
<section class="provider-profile py-5 bg-light">
  <div class="container">
    <h2 class="mb-4 text-center">My Profile</h2>

    <div class="card shadow-sm p-4">
      <form action="#" method="POST" enctype="multipart/form-data">

        <!-- Personal Info -->
        <h5 class="mb-3">Personal Information</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" value="Rahul Sharma" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile</label>
            <input type="text" class="form-control" value="+91-9876543210" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="rahul@fixleos.com" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" value="Jaipur">
          </div>
        </div>

        <!-- Service Info -->
        <h5 class="mt-5 mb-3">Service Information</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Service Category</label>
            <select class="form-select" required>
              <option selected>AC Repair</option>
              <option>Plumbing</option>
              <option>Electrician</option>
              <option>Cleaning</option>
              <option>Painting</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Experience (in years)</label>
            <input type="number" class="form-control" value="3">
          </div>
        </div>

        <!-- Bank Details -->
        <h5 class="mt-5 mb-3">Bank Details</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Account Number</label>
            <input type="text" class="form-control" value="1234567890">
          </div>
          <div class="col-md-6">
            <label class="form-label">IFSC Code</label>
            <input type="text" class="form-control" value="ICIC0000123">
          </div>
        </div>

        <!-- Upload KYC -->
        <div class="mt-4">
          <label class="form-label">Upload KYC Document (Aadhar/PAN)</label>
          <input type="file" class="form-control">
        </div>

        <!-- Password Update -->
        <h5 class="mt-5 mb-3">Change Password</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control">
          </div>
        </div>

        <!-- Save Button -->
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-primary px-5">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</section>
