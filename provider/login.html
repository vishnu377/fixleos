<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Login - Fixleos</title>
  <link href="../css/style.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<section class="provider-login py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-4">Fixleos Partner Login</h3>

          <form action="dashboard.html" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email or Mobile</label>
              <input type="text" class="form-control" id="email" name="email" required placeholder="Enter your email or mobile">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required placeholder="********">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="#">Forgot Password?</a><br>
            <a href="#">Register as a Provider</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="text-center py-4">
  <small>&copy; 2025 Fixleos Partner Portal. All rights reserved.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
